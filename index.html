<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simu.S Virtual 3D</title>
    <link rel="icon" href="/images/logo.png" type="image">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav">
            <h1>Simu.S</h1>
            <nav class="nav-links">
                <ul>
                    <li><a href="home.html" data-page="home">HOME</a></li>
                    <li><a href="collections.html" data-page="collections">COLLECTIONS</a></li>
                    <li><a href="about.html" data-page="about">ABOUT</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                ☰
            </div>
        </div>
    </header>

    <main id="content">
        <!-- 內容將動態載入到這裡 -->
    </main>
    <script>
        const hamburgerMenu = document.querySelector('.hamburger');
        const navlinks = document.querySelector('.nav-links');
        hamburgerMenu.addEventListener('click',()=>{
            navlinks.classList.toggle('active');

            if (navlinks.classList.contains('active')) {
            hamburgerMenu.innerHTML = '☰';  // 當菜單顯示時，將漢堡圖標改為 "×"
            } else {
            hamburgerMenu.innerHTML = '☰';  // 當菜單隱藏時，將漢堡圖標恢復為 "☰"
            }
        });
    </script>

    <footer>&copy; 2024 Simu.S. All rights reserved.</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="app.js" defer></script>
</body>
</html>
